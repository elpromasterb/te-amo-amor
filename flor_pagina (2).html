<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rosa - Te Amo</title>
  <style>
    html,body{
      height:100%;margin:0;
      background:#fff0f6;
      display:flex;flex-direction:column;
      align-items:center;justify-content:center;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    svg{width:300px;height:300px}
    h1{
      margin-top:20px;
      font-size:48px;
      color:#c2185b;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .petal{transform-origin:50% 70%;animation:sway 4s ease-in-out infinite}
    @keyframes sway{0%{transform:rotate(0deg)}50%{transform:rotate(4deg)}100%{transform:rotate(0deg)}}
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200">
    <defs>
      <radialGradient id="g" cx="50%" cy="40%" r="60%">
        <stop offset="0%" stop-color="#ffdde1" />
        <stop offset="70%" stop-color="#ff6fa3" />
        <stop offset="100%" stop-color="#e91e63" />
      </radialGradient>
    </defs>
    <!-- stem -->
    <rect x="96" y="100" width="8" height="80" rx="4" fill="#388e3c" />
    <path d="M100 130 C80 120,70 140,100 140" fill="#388e3c" opacity="0.95" />
    <path d="M100 150 C120 140,130 160,100 160" fill="#388e3c" opacity="0.95" />
    <!-- petals -->
    <g transform="translate(100,80)">
      <g class="petal"><ellipse rx="40" ry="60" fill="url(#g)" transform="rotate(0) translate(0,-50)"/></g>
      <g class="petal"><ellipse rx="40" ry="60" fill="url(#g)" transform="rotate(72) translate(0,-50)"/></g>
      <g class="petal"><ellipse rx="40" ry="60" fill="url(#g)" transform="rotate(144) translate(0,-50)"/></g>
      <g class="petal"><ellipse rx="40" ry="60" fill="url(#g)" transform="rotate(216) translate(0,-50)"/></g>
      <g class="petal"><ellipse rx="40" ry="60" fill="url(#g)" transform="rotate(288) translate(0,-50)"/></g>
      <!-- center -->
      <circle r="24" fill="#ffb6c1" stroke="#c2185b" stroke-width="3"/>
    </g>
  </svg>
  <h1>Te Amo ❤️</h1>
</body>
</html>
